<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Our store</title>
   <link rel="stylesheet" href="/our-store.css">
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
      <header>
         <div class="nav container">
            <a href="#" class="logo">T&J CAFE</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="card-title">Your cart</h2>
                <div class="cart-content">
                  
                </div>
               <div class="total">
                  <div class="total-title">Total</div>
                  <div class="total-price">$0</div>
               </div>
               <button type="button" class="btn-buy" onclick="openNewPage()">Buy now</button>
               <i class="bx bx-x" id ="close-cart"></i>
            </div>
         </div>
      </header>
   <section class="shop container">
      <h2 class="section-title"> Coffee Beans </h2>
      <div class="shop-content">
         <div class="product-box">
            <img src="img for shop/1.png" alt="" class="product-img">
            <h2 class="product-title">Pwanda Shire</h2>
            <span class="price">$25</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
         <div class="product-box">
            <img src="/img for shop/2.png" alt="" class="product-img">
            <h2 class="product-title">Burundi Amata</h2>
            <span class="price">$15</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
         <div class="product-box">
            <img src="img for shop/3.png" alt="" class="product-img">
            <h2 class="product-title">Kenya Nandi</h2>
            <span class="price">$17</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
         <div class="product-box">
            <img src="img for shop/4.png" alt="" class="product-img">
            <h2 class="product-title">Kenya Otaya</h2>
            <span class="price">$21</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
         <div class="product-box">
            <img src="img for shop/5.png" alt="" class="product-img">
            <h2 class="product-title">Burundi Kigeri</h2>
            <span class="price">$10</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
         <div class="product-box">
            <img src="img for shop/6.png" alt="" class="product-img">
            <h2 class="product-title">Rwanda Seisha</h2>
            <span class="price">$15</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
         <div class="product-box">
            <img src="img for shop/7.png" alt="" class="product-img">
            <h2 class="product-title">Ethiopia Shekiso</h2>
            <span class="price">$18</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
         <div class="product-box">
            <img src="img for shop/8.png" alt="" class="product-img">
            <h2 class="product-title">Guatemala Lagoon</h2>
            <span class="price">$12</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
         <div class="product-box">
            <img src="img for shop/9.png" alt="" class="product-img">
            <h2 class="product-title">Guatemala San Martin</h2>
            <span class="price">$8</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
         <div class="product-box">
            <img src="img for shop/10.png" alt="" class="product-img">
            <h2 class="product-title">Salvador Esperanza</h2>
            <span class="price">$25</span>
            <i class="bx bx-shopping-bag add-cart"></i>
         </div>
      </div>
   </section>
   <script src="our-store.js"></script>
</body>
</html>
